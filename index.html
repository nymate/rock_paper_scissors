<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
</head>
<body>
    <script>
       


function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;

        }

function computerPlay() {        
        let result=getRndInteger(1,3)

        if(result===1){
            return ("kő")
        }
        else if(result===2){
            return ("papír")
        }
        else{
            return ("olló")
        }      
    }
    console.log(computerPlay());
 

    </script>   
</body>
</html>
