<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <script>
  
    let computerScore = 0;
    let userScore = 0;

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }

    function computerPlay() {        
        let result=getRndInteger(1,3)

        if(result===1){
            return ("rock")
        }
        else if(result===2){
            return ("paper")
        }
        else{
            return ("scissors")
        }      
    }
       
    function playRound(playerSelection, computerSelection) {

        if (computerSelection===playerSelection) {
            return("Same choice from the computer. Draw!")
        }    
        else if (computerSelection==="rock" && playerSelection==="paper") {
            return("Paper beats rock! You win!");    
        }
        else if (computerSelection==="rock" && playerSelection==="scissors") {
            return("Rock beats scissors! You lose!")
        }
        else if (computerSelection==="paper" && playerSelection==="scissors") {
            return("Scissors beats paper! You win!")
        }     
        else if (computerSelection==="paper" && playerSelection==="rock") {
            return("Paper beats rock! You lose!")
        }
        else if (computerSelection==="scissors" && playerSelection==="rock") {
            return("Rock beats scissors! You win!")
        }
        else if (computerSelection==="scissors" && playerSelection==="paper") {
            return("Scissors beats paper! You lose!")
        }
        else {
            return("Wrong expression. Only 'rock', 'paper' or 'scissors' are acceptable.")
        }
    }

    function score(playerSelection, computerSelection) {

        if (computerSelection===playerSelection) {
            return((computerScore += 1)+":"+(userScore += 1));
        }    
        else if (computerSelection==="rock" && playerSelection==="paper") {
            return(computerScore+":"+(userScore += 1));  
        }
        else if (computerSelection==="rock" && playerSelection==="scissors") {
            return((computerScore += 1)+":"+userScore);
        }
        else if (computerSelection==="paper" && playerSelection==="scissors") {
            return(computerScore+":"+(userScore += 1));
        }            
        else if (computerSelection==="paper" && playerSelection==="rock") {
            return((computerScore += 1)+":"+userScore);
        }
        else if (computerSelection==="scissors" && playerSelection==="rock") {
            return(computerScore+":"+(userScore += 1));
        }
        else if (computerSelection==="scissors" && playerSelection==="paper") {
            return((computerScore += 1)+":"+userScore);
        }    
    }
    
    function game() {
        let userInput = prompt("Rock, paper, scissors. What is your choice?","");
        const playerSelection = userInput.toLowerCase();
        const computerSelection = computerPlay()
        playRound(playerSelection, computerSelection); 
        //console.log(computerSelection)

        console.log(playRound(playerSelection, computerSelection));
        console.log(score(playerSelection, computerSelection));
    }

    for (let i = 0; i < 5; i++) {
    game()
    } 
    
    function finalScore() {
        if (computerScore>userScore) {
            console.log("You lost! The final score is "+computerScore+":"+userScore+" for the computer.")  
        }
        else if (computerScore<userScore) {
            console.log("Congratulations, you won! The final score is "+userScore+":"+computerScore+".")
        }
        else  {
            console.log("Draw game! The final score is "+computerScore+":"+userScore+".")
        }         
    }

    finalScore()

    </script>   
</body>
</html>
